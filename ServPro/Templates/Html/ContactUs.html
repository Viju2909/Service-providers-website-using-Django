<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>

  <body>

  <div class="nav">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
   <span class="pageName" style="color: coral;font-size: 30px;font-family: 'Times New Roman', Times, serif;">ContactUs</span>
    <form action="/ClientPage/">
      <button type="Submit" class="Add btn-outline-warning" id="Add" style="margin-right:3vw; margin-left:78vw;">Home</button>
    </form>
    <a class="nav" id="LogOut" href="/LogOut" Style="padding-left: 2vw;color: lawngreen;">Log Out</a>
  </nav>
  </div>
  <div class="container justify-content-center">
    <h3 class="ContactUs">Contact Us</h3>
      <form action="/Contact" method="POST">
      {% csrf_token %}
        <div class="form-group">
            <label for="name">Email address</label><br>
            <input type="Email" class="form-control" id="Email" name="Email" placeholder="name@example.com"style="margin: 0px;width: 500px;height: 30px;">
        </div>
        <div class="form-group">
            <label for="name">Name</label><br>
            <input type="text" class="form-control" id="Name" name="Name" placeholder="Enter Your Name"style="margin: 0px;width: 500px;height: 30px;">
        </div>
        <div class="form-group">
            <label for="name">Message</label><br>
            <textarea class="form-control" id="Message" name="Message" placeholder="Enter Your Message" rows="3" width:="" 264px;="" height:="" 147px="" style="margin: 0px;width: 500px;height: 100px;"></textarea>
        </div>

        <button type="Submit" class="btn btn-dark">Submit</button>
      </form>
</div>
  </body>
</html>
