<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Service Page</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'Css/AddService.css'%}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>

 <body>
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
 <span class="pageName">Add Service</span>
 <form action="/ServPage/">
    <button type="Submit" class="Add btn-outline-warning" id="Add">Home</button>
    </form>
 <a class="nav" id="LogOut" href="/LogOut">Log Out</a>
 </nav>
 <div class="modal-body">
  <form action="/Service" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Service Name</label>
      <input type="text" class="form-control" id="Name" name="Name" placeholder="Service Name">
    </div>
    <div class="form-group">
      <label for="name">Service Description</label>
      <textarea class="form-control" id="Description" name="Description" rows="3" placeholder="Service Description"></textarea>
    </div>
    <div class="form-group">
      <label for="name">Service Charge</label>
      <input type="text" class="form-control" id="Charges" name="Charges" ServiceCharge>
    </div>
    <button type="Submit" class="btn btn-dark">Submit</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
</html>
